<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {      
        $("#insert").click(function() {
            
            var nama        =$("#nama").val();
            var alamat      =$("#alamat").val();
            var nama_barang  =$("#nama_barang").val();
            var harga       =$("#harga").val();
 
            
 var dataString="nama="+nama+"&alamat="+alamat+"&nama_barang="+nama_barang+"&harga="+harga+"&insert=";
 if( $.trim(nama).length>0 & $.trim(alamat).length>0  & $.trim(nama_barang).length>0  & $.trim(harga).length>0)
 {
                $.ajax({
                    type: "POST",
                    url: "https://shinta12.000webhostapp.com/cardova/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("selamat udah bisa");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("ehek belum bisa");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>

 <div class="list">
 <input type="hidden" id="id" value=""/>
 
 <div class="item">

 <input type="text" id="nama" value=""/>
 </div>
 <div class="item">
 <label>Alamat</label>
 <input type="text" id="alamat" value=""/>
 </div>
 <div class="item">
 <label>Nama Barang</label>
 <input type="text" id="nama_barang" value=""/>
 </div>
 <div class="item">
 <label>Harga</label>
 <input type="text" id="harga" value=""/>
 </div>
 <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
</body>
</html>
